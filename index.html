<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baims Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div id="container">
        <div class="navbar">
          <div id="courses">
          <h2 id="baims">baims</h2>
          <p>Courses</p>
          <input for="search for anything here" type="text" placeholder="Search for anything here" id="search-for-anything">
          </div>
            <div class="apply">
          <p>Apply as instructor</p>
          <p>Sign in</p>
         
            <button id="sign-up">Sign Up</button> 
          </div>
        </div>
     

        <div class="about-studies">
          <div class="studies">
            <div class="study-text">
              <h1><b>Study anytime,<br />Wherever you are</b></h1>
              </div>          
            <p id="study-message">Study any subject you want from hundreds of courses with Baims</p>
        
          <input for="what do you want to learn" type="text" placeholder="what do you want to learn" id="what-to-learn">
          </div>

            <img src="images/study.png" alt="study with us" class="learning-anime" />
        </div>

        <div class="footer">
          <div class="baims-data">
            <p class="values"><b>133+</b></p>         
            <p class="value-texts">Courses & subjects</p>
          </div>

          <div class="baims-data">          
              <p class="values"><b>304+</b></p>         
            <p class="value-texts">Instructors</p>
          </div>

          <div class="baims-data">          
              <p class="values"><b>56+</b></p>           
            <p class="value-texts">Students</p>
          </div>

          <div class="baims-data">
              <p class="values"><b>11m+</b></p>         
            <p class="value-texts">Lectures Views</p>
          </div>
        </div>
</div>
  </body>
</html>
